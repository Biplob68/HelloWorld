spring.application.name = One To Many Web Service
server.port=8083
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hello_app
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql= true


#spring.boot.admin.client.username=user
#spring.boot.admin.client.password=password

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

logging.file.name = admin-panel-application.log
logging.file.max-history = 5
logging.file.max-size = 10MB

spring.boot.admin.client.url=http://localhost:8083
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#jwt security key
jwt.secret = secretkey123

